<div ng-show='!reddit.error'>
	<div>
		<div>
			<h3><a ng-href='{{page.url}}' target='_blank'>{{page.title}}</a></h3>
			<span class="glyphicon glyphicon-arrow-up"></span> | <span class="glyphicon glyphicon-arrow-down"></span> | <span class="glyphicon glyphicon-star-empty"></span> | <span class="glyphicon glyphicon-remove"></span> | <span>{{page.author}} | {{page.subreddit}} | {{page.ups}} | {{page.num_comments}} comments</span>
		</div>
	</div>
</div>
